<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .nav {
            text-align: center;
            padding: 10px;
            background: #333;
        }
        .nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            display: inline-block;
        }
        .nav a:hover {
            background: #555;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            text-align: center;
        }
        .product {
            background: white;
            padding: 15px;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            width: 250px;
        }
        .product images {
            width: 100%;
            border-radius: 5px;
        }
        .footer {
            text-align: center;
            padding: 10px;
            background: #333;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Welcome to Our E-Commerce Store</h1>
    </div>

    <div class="nav">
        <a href="index.html">Home</a>
        <a href="cont.html">Contact</a>
        <a href="p.html">Privacy Policy</a>
        <a href="log.html">Login</a>
        <a href="images.html">images</a>
        

    </div>

    <div class="container">
        <h2>Our Products</h2>
        <div class="product">
            <img src="images/Leopard.jpg" alt="Product 1">
            <h3>Leopard</h3>
            <p>$99.99</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="images/Airforce.jpg" alt="Product 2">

            <h3>Airforce</h3>
            <p>$79.99</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
        <img src="images/Airmax.jpg" alt="Product 3">
            <h3>Airmax</h3>
            <p>$4</p>
            <button>Add to Cart</button>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2025 E-Commerce Website. All Rights Reserved.</p>
    </div>

</body>
</html>
